<!DOCTYPE html>
<html translate="no">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Sharkie</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <link rel="stylesheet" href="./fonts.css">
        <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <script src="./models/drawable-object.class.js"></script>
        <script src="./models/movable-object.class.js"></script>
        <script src="./models/character.class.js"></script>
        <script src="./models/puffer-fish.class.js"></script>
        <script src="./models/status-bar.class.js"></script>
        <script src="./models/coin-bar.class.js"></script>
        <script src="./models/poison-bar.class.js"></script>
        <script src="./models/world.class.js"></script>
        <script src="./models/background-objects.class.js"></script>
        <script src="./models/keyboard.class.js"></script>
        <script src="./models/level.class.js"></script>
        <script src="./models/endboss.class.js"></script>
        <script src="./models/jelly-fish.class.js"></script>
        <script src="./models/coin.class.js"></script>
        <script src="./models/poison.class.js"></script>
        <script src="./models/bubble.class.js"></script>
        <script src="./models/poison-bubble.class.js"></script>
        <script src="./levels/level1.js"></script>
        <script src="./models/start-screen.class.js"></script>
        <script src="./models/end-screen-lose.class.js"></script>
        <script src="./models/retry-button.class.js"></script>
        <script src="./models/end-screen-win.class.js"></script>
        <script src='./js/game.js'></script>
    </head>
    <body onload="init()">
        <h1>Sharkie - The Game</h1>
        <main id="mainFullscreen">
            <canvas height="480" width="720" id="canvas"></canvas>

            <div class="start-button" id="startButton" onclick="world.startGame(); activateStartButton()"></div>
            <div class="retry-button d-none" id="retryButton" onclick="world.startGame()"></div>
            <div class="alert-container d-none" id="alertContainer">Please Turn Your Phone</div>

            <div class="top-container" id="topContainer">
                <img src="./img/hud/musik_on.png" id="muteButton" onclick="muteGameMusik()">
                <img src="./img/hud/fullscreen.png" id="fullscreenButton" onclick="switchFullscreen()">
            </div>
            <div class="arrow-container d-none" id="arrowsButtons">
                <div>
                    <img src="./img/hud/arrow_up.png" id="upBtn" ontouchstart="touchUptStart()" ontouchend="touchUpEnd()">
                </div>
                <div>
                    <img src="./img/hud/arrow_left.png" id="leftBtn" ontouchstart="touchLeftStart()" ontouchend="touchLeftEnd()">
                    <img src="./img/hud/arrow_down.png" id="downBtn" ontouchstart="touchDownStart()" ontouchend="touchDownEnd()">
                    <img src="./img/hud/arrow_right.png" id="rightBtn" ontouchstart="touchRightStart()" ontouchend="touchRightEnd()">
                </div>
            </div>
            <div class="attack-container d-none" id="attackButtons">
                <img src="./img/hud/poison_bubble_attack.png" id="poisonBtn" ontouchstart="touchSStart()" ontouchend="touchSEnd()">
                <img src="./img/hud/bubble_attack.png" id="bubbleBtn" ontouchstart="touchDStart()" ontouchend="touchDEnd()">
                <img src="./img/hud/attack.png" id="attackBtn" ontouchstart="touchSpaceStart()" ontouchend="touchSpaceEnd()">
            </div>
        </main>

        <div class="instructions-container">
            <div class="arrow-keys-container">
                <div class="arrow-keys">
                    <div class="upper-arrow">
                        <div class="outer-line">
                            <div class="inner-line">
                                <div class="triangle-up">
                                    <?xml version="1.0" encoding="utf-8"?>
                                    <svg viewBox="105.896 76.028 24 24"
                                        width="20" height="20"
                                        xmlns="http://www.w3.org/2000/svg"
                                        xmlns:bx="https://boxy-svg.com">
                                        <path
                                            d="M 117.896 76.028 L 129.896 100.028 L 105.896 100.028 L 117.896 76.028 Z"
                                            style="fill: rgb(83, 26, 130);"
                                            transform="matrix(1, 0, 0, 1, 3.552713678800501e-15, 3.552713678800501e-15)"
                                            bx:shape="triangle 105.896 76.028 24 24 0.5 0 1@6251486b" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="other-arrows">
                        <div class="outer-line">
                            <div class="inner-line">
                                <div class="triangle-left">
                                    <?xml version="1.0" encoding="utf-8"?>
                                    <svg viewBox="105.896 76.028 24 24"
                                        width="20" height="20"
                                        xmlns="http://www.w3.org/2000/svg"
                                        xmlns:bx="https://boxy-svg.com">
                                        <path
                                            d="M 117.896 76.028 L 129.896 100.028 L 105.896 100.028 L 117.896 76.028 Z"
                                            style="fill: rgb(83, 26, 130);"
                                            transform="matrix(1, 0, 0, 1, 3.552713678800501e-15, 3.552713678800501e-15)"
                                            bx:shape="triangle 105.896 76.028 24 24 0.5 0 1@6251486b" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="outer-line">
                            <div class="inner-line">
                                <div class="triangle-down">
                                    <?xml version="1.0" encoding="utf-8"?>
                                    <svg viewBox="105.896 76.028 24 24"
                                        width="20" height="20"
                                        xmlns="http://www.w3.org/2000/svg"
                                        xmlns:bx="https://boxy-svg.com">
                                        <path
                                            d="M 117.896 76.028 L 129.896 100.028 L 105.896 100.028 L 117.896 76.028 Z"
                                            style="fill: rgb(83, 26, 130);"
                                            transform="matrix(1, 0, 0, 1, 3.552713678800501e-15, 3.552713678800501e-15)"
                                            bx:shape="triangle 105.896 76.028 24 24 0.5 0 1@6251486b" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="outer-line">
                            <div class="inner-line">
                                <div class="triangle-right">
                                    <?xml version="1.0" encoding="utf-8"?>
                                    <svg viewBox="105.896 76.028 24 24"
                                        width="20" height="20"
                                        xmlns="http://www.w3.org/2000/svg"
                                        xmlns:bx="https://boxy-svg.com">
                                        <path
                                            d="M 117.896 76.028 L 129.896 100.028 L 105.896 100.028 L 117.896 76.028 Z"
                                            style="fill: rgb(83, 26, 130);"
                                            transform="matrix(1, 0, 0, 1, 3.552713678800501e-15, 3.552713678800501e-15)"
                                            bx:shape="triangle 105.896 76.028 24 24 0.5 0 1@6251486b" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="instrction-text">
                    <h2>- MOVE SHARKIE</h2>
                </div>
            </div>
            <div class="attack-keys-container">
                <div class="space-key-container">
                    <div class="space-key">
                        <div class="space-outer-line">
                            <div class="space-inner-line">
                                <div class="space-text">
                                    <h3>SPACE BAR</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="instrction-text">
                        <h2>- ATTACK</h2>
                    </div>
                </div>
                <div class="d-key-container">
                    <div class="key">
                        <div class="outer-line">
                            <div class="inner-line">
                                <div class="d-text">
                                    <h3>D</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="instrction-text">
                        <h2>- Bubble</h2>
                    </div>
                </div>
                <div class="s-key-container">
                    <div class="key">
                        <div class="outer-line">
                            <div class="inner-line">
                                <div class="s-text">
                                    <h3>S</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="instrction-text">
                        <h2>- Poison-Bubble</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
